name: Cache CI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache/deps
          key: cache-db1a2a0

      - name: prime-cache-db1a2a0
        run: |
          mkdir -p ~/.cache/deps
          echo "Cache hit: ${{ steps.cache-step.outputs.cache-hit }}"
          if [ "${{ steps.cache-step.outputs.cache-hit }}" = "true" ]; then
            echo "Cache was hit!"
          else
            echo "Cache miss - priming cache"
            echo "primed" > ~/.cache/deps/marker.txt
          fi
